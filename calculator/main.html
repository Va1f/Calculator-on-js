<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Calculator</title>
</head>
<body>
    <article class="calc">
        <output id="result"class="calculator_output" type="text"></output>

        <button id="btn-num-1" class="number-item">7</button>
        <button id="btn-num-2" class="number-item">8</button>
        <button id="btn-num-3" class="number-item">9</button>
        <button id="btn-num-4" class="number-item">*</button>

        <button id="btn-num-5" class="number-item">4</button>
        <button id="btn-num-6" class="number-item">5</button>
        <button id="btn-num-7" class="number-item">6</button>
        <button id="btn-num-8" class="number-item">-</button>

        <button id="btn-num-9" class="number-item">1</button>
        <button id="btn-num-0" class="number-item">2</button>
        <button id="btn-num-0" class="number-item">3</button>
        <button id="btn-num-8" class="number-item">+</button>

        <button id="btn-num-0" class="number-item">0</button>
        <button id="btn-num-0" class="number-item">.</button>
        <button id="btn-num-0" class="number-item">=</button>
        <button id="btn-num-0" class="number-item">/</button>
        <button id="btn-num-0" class="number-item">C</button>



    </article>
<script src="main.js"></script>
</body>
</html>
